        <h1 align="center" text="blue">社团简介</h1>
        <p style="text-indent:32px;">北京大学山鹰社成立于1989年4月1日，是全国首家以登山、攀岩为主要活动的学生社团，是中国民间登山运动最有实力的登山团体之一。二十七年来，我们以“存鹰之心于高远，取鹰之志而凌云，习鹰之性以涉险，融鹰之神在山巅”为社训，锐意进取，孜孜不倦的推进中国民间登山事业，推广中国户外运动。</p>
    <p style="text-indent:32px">社团成立二十七年来，在以走向自然、征服自我、发扬青年人不畏艰难、勇于进取、追求卓越精神的宗旨下，开展包括登山、远足、攀岩等各种形式的活动。登山活动结合高山探险与科学考察，努力发掘祖国广阔的山岳资源，培养出了一大批青年登山爱好者和国家运动员，为中国的民间登山运动作出自己的贡献，产生了广泛的社会影响。</p>
